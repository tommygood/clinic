<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <title>
        已結算紀錄
    </title>
    <head>
        <h1 style = 'text-align:center;'>已結算紀錄</h1>
    </head>
    <body>
        <button class = "position-absolute top-0" id = "show_checked_table" type = "button">顯示已核對紀錄</button>
        <div class = 'position-absolute' id = 'scroll_div'>
            <table class = "position-absolute" id = 'uncheck_table' border = '2'>
                <tr>
                <td style = 'text-align:center;' colspan = 7>尚未核對紀錄</td>
                </tr>
                <tr>
                    <td>編號</td>
                    <td>時間</td>
                    <td>總金額</td>
                    <td>負責人員</td>
                    <td>備註</td>
                    <td>查詢細項</td>
                    <td>核對正確</td>
                </tr>
            </table>
        </div>
        <div class = 'position-absolute start-50' id = 'scroll_div'>
            <table class = "position-absolute" id = 'show_details' border = '2'>
            <table class = "position-absolute" style = "visibility:hidden" id = 'checked_table' border = '2'>
                <tr>
                <td style = 'text-align:center;' colspan = 7>已核對紀錄</td>
                </tr>
                <tr>
                    <td>編號</td>
                    <td>時間</td>
                    <td>總金額</td>
                    <td>負責人員</td>
                    <td>核對人員</td>
                    <td>負責人備註</td>
                    <td>核對人備註</td>
                    <td>查詢細項</td>
                </tr>
            </table>
            </table>
        </div>
    </body>
    <style>
            td {
                text-align : center;
                width : 200px;
            }
        
            #scroll_div { // 第二種 div
                position : absolute;
                height : 90%;
                width : 50%;
                overflow-y : auto;
            }

            table { // table，讓拉霸距離正確
                width : 100%;
            }
    </style>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js' ></script>
