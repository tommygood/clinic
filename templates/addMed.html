<html>
    <head>
        <title>
            新增單筆藥品
        </title>
        <h1>
            新增單筆藥品
        </h1>
    </head>
    <body>
        <div class = 'position-absolute end-50' id = 'scroll_div'>
            <table class = "position-absolute" id = 'tab' border = '2'>
                <tr>
                    <td colspan = '4'>藥品加總紀錄</td>
                </tr>
                <tr>
                    <td>編號</td>
                    <td>藥碼</td>
                    <td>中文名稱</td>
                    <td>數量</td>
                </tr>
            </table>
        </div>
        <form class = 'position-absolute start-50' onsubmit = "return false;" method = 'post' id = 'addMed'>
            <div id = 'account_info'>帳號：</div>
            理由：
            <select name = 'reason' id = 'reason'>
                <option value = '---'>---</option>
                <option value = '購入'>購入</option>
                <option value = '賣出'>賣出</option>
                <option value = '借出'>借出</option>
                <option value = '借入'>借入</option>
                <option value = '被還'>被還</option>
                <option value = '還出'>還出</option>
                <option value = '遺失'>遺失</option>
                <option value = '找回'>找回</option>
            </select>
            <br/>
            藥碼：<input type = 'text' name = 'code' id = 'code'/><br/>
            數量：<input type = 'text' name = 'quantity' id = 'quantity'/>
            <span id = 'expire_text' style = 'display:none'><br/>使用期限：</span>
            <input style = 'display:none' type = 'date' name = 'expire' id = 'expire'/>
            <span id = 'expense_text' style = 'display:none'><br/>價錢：</span>
            <input style = 'display:none' type = 'text' name = 'expense' id = 'expense'/><br/>
            註記：<input type = 'text' name = 'mark' id = 'mark'/>
            <input type = 'submit' id = 'sub'/>
        </form>
    </body>
    <style>
        td {
            text-align : center;
        }
        
        h1 {
            text-align : center;
        }
        
        td {
            text-align : center;
            width : 200px;
        }
    
        #scroll_div { // 第二種 div
            position : absolute;
            height : 90%;
            width : 50%;
            overflow-y : auto;
        }

        table { // table，讓拉霸距離正確
            width : 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js' ></script>
    <script src = "js/addMed.js"></script>
</html>
